name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test

      - name: Run ML data quality tests
        run: npm run test:quality

      - name: Run ML benchmark tests
        run: npm run test:benchmark

      - name: Run ML readiness tests
        run: npm run test:readiness

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-test-results-${{ github.sha }}
          path: output/test_results/
          if-no-files-found: ignore
